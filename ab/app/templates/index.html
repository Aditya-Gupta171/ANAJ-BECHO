    <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* Full viewport height */
      }

      main {
          flex: 1; /* Main content area takes remaining vertical space */
          padding: 20px; /* Optional: Add padding to main content */
      }

      footer {
          text-align: center;
          padding: 10px;
          background-color: #f8f9fa; /* Light gray background color */
      }

      .navbar {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
      }

      .navbar-nav .nav-link {
          color: #000; /* Default text color */
          transition: transform 0.2s ease, color 0.2s ease; /* Smooth transition */
      }

      /* Hover effect */
      .navbar-nav .nav-link:hover {
          color: #7def1f; /* Orange color on hover */
          transform: scale(1.1); /* Slightly larger size on hover */
      }

      body {
          padding-top: 80px; /* Adjust this value to compensate for the fixed navbar height */
      }
  </style>
  
    <title>Anaj Becho | {% block title %}Default Title{% endblock %}</title>
